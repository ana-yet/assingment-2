<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids-School</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="quicksand-quicksand">
    <header class="header">

        <ul class="nav-functions display-flex">
          <li><a class="color-org" href="">Home</a></li>
